<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout}">
<head>
	<title>Registration</title>
</head>
<body>

	<h4><p th:text="Registration..." /></h4>

	<form th:action="@{/registration}" method="POST" th:object="${registration}">
		<table>
			<tr>
				<td><span th:text="#{name}"></span></td>
			</tr>
			<td>
				<input type="text" id="name" name="name">
			</td>
			<tr>
				<td colspan="2">
					<input type="submit" th:value="#{save.changes}">
				</td>
			</tr>
			<tr>
				<td>
					<div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
